<div class="container">
    <h2>Add Reservation</h2>
    <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="matricule">Matricule:</label>
        <input id="matricule" formControlName="matricule" class="form-control" />
        <div *ngIf="reservationForm.get('matricule')?.invalid && reservationForm.get('matricule')?.touched" class="text-danger">
          Matricule is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
        <div *ngIf="reservationForm.get('date')?.invalid && reservationForm.get('date')?.touched" class="text-danger">
          Date is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" formControlName="nom" class="form-control" />
        <div *ngIf="reservationForm.get('nom')?.invalid && reservationForm.get('nom')?.touched" class="text-danger">
          Nom is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="prenom">Prenom:</label>
        <input id="prenom" formControlName="prenom" class="form-control" />
        <div *ngIf="reservationForm.get('prenom')?.invalid && reservationForm.get('prenom')?.touched" class="text-danger">
          Prenom is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="post">Post:</label>
        <input id="post" formControlName="post" class="form-control" />
        <div *ngIf="reservationForm.get('post')?.invalid && reservationForm.get('post')?.touched" class="text-danger">
          Post is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="numtel">Numéro de Téléphone:</label>
        <input id="numtel" formControlName="numtel" class="form-control" />
        <div *ngIf="reservationForm.get('numtel')?.invalid && reservationForm.get('numtel')?.touched" class="text-danger">
          Valid phone number is required.
        </div>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control" />
        <div *ngIf="reservationForm.get('email')?.invalid && reservationForm.get('email')?.touched" class="text-danger">
          Valid email is required.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="reservationForm.invalid">Add Reservation</button>
    </form>
  
    <div *ngIf="successMessage" class="alert alert-success mt-3">
      {{ successMessage }}
    </div>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </div>
