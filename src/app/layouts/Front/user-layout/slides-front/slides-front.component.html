<div class="carousel">
  <div class="carousel-inner" #carouselInner>
    <div *ngFor="let slide of dataSource.data; let i = index" 
         class="carousel-item" 
         [class.active]="i === currentIndex">
      <img [src]="slide.image" alt="Slide">
      <div class="carousel-caption">
        <h5>{{ slide.titre }}</h5>
        <p>{{ slide.description }}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" (click)="prevSlide()">&#10094;</button>
  <button class="carousel-control-next" (click)="nextSlide()">&#10095;</button>
</div>
