<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img
                src="./assets/images/logos/etap.png"
                class="align-middle m-2"
                alt="logo"
                style="width: 120px; height: auto; margin-right: -5px;"
              />
            </a>
          </div>

          <form (ngSubmit)="onLogin()" class="m-t-30">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12">Username</mat-label>
              <input matInput [(ngModel)]="email" name="email" required />
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
              <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12">Password</mat-label>
              <input matInput type="password" [(ngModel)]="password" name="password" required />
            </mat-form-field>

            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>
            </div>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Sign In
            </button>

            <div *ngIf="errorMessage" class="mt-3 text-center text-danger">
              {{ errorMessage }}
            </div>
          </form>

          <span class="d-block f-w-500 text-center m-t-24">
            New to Amicale?
            <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
