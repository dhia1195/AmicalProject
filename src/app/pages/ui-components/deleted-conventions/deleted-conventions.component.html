<!-- deleted-conventions.component.html -->
<a mat-raised-button 
   href="/ListConventions" 
   class="custom-button" 
   style="background-color: rgb(255, 105, 97); color: white; border-radius: 8px; box-shadow: 0px 4px 8px rgba(0,0,0,0.2);">
    <mat-icon>arrow_back</mat-icon>
    Previous
</a>

<!-- Loading State -->
<div *ngIf="loading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Main Content -->
  <div *ngIf="!loading">
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>  
   
    <div *ngIf="!error && deletedConventions.length > 0; else noData">
       
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Titre</th>
            <th>Date</th>
            <th>Status</th>
            <th>PDF</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let convention of deletedConventions">
            <td>{{ convention.titre }}</td>
            <td>{{ convention.date | date:'shortDate' }}</td>
            <td>{{ convention.status | titlecase }}</td>
            <td>
              <a *ngIf="convention.pdf" [href]="convention.pdf" target="_blank" class="btn btn-info btn-sm">View PDF</a>
            </td>
            <td>
              <button (click)="restoreConvention(convention._id)" class="btn btn-success btn-sm">
                Restore
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <ng-template #noData>
      <div class="alert alert-info">No deleted conventions found.</div>
    </ng-template>
  </div>
