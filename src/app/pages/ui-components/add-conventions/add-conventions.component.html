<H1>Add Convention</H1>
<form [formGroup]="conventionForm" (ngSubmit)="ajouterConvention()">
  <div class="form-group">
    <label for="titre">Titre</label>
    <input id="titre" formControlName="titre" class="form-control" />
  </div>

  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" formControlName="status" class="form-select">
      <option value="active">Active</option>
      <option value="inactive">Inactive</option>
    </select>
    <div *ngIf="conventionForm.get('status')?.invalid && conventionForm.get('status')?.touched" class="error-message">
      Status is required.
    </div>
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input id="date" formControlName="date" type="date" class="form-control" />
  </div>

  <div class="form-group">
    <label for="image">Image</label>
    <input id="image" type="file" (change)="onFileSelected($event)" class="form-control" />
    <img *ngIf="imagePreview" [src]="imagePreview" alt="Image Preview" style="max-width: 100px; margin-top: 10px;" />
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select id="type" formControlName="type" class="form-control">
      <option value="">Select a type</option>
      <option *ngFor="let option of ['partenaires', 'interieur', 'charte']" [value]="option">{{ option }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Add Convention</button>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</form>
